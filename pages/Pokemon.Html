<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon</title>
    <link rel="stylesheet" href="../Styles/pokemon.css">
</head>

<body>
    <header>
        <div class="circle-div">
            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/6.png" alt="charizard">    
            <div id="circle">
            </div>
        </div> 

        <div class="poke-info">
            <div class="name">
                <h2 class="pokemon-Name">Charizard</h2>
                <p class="pokemon-id">NÂ°005</p>
            </div>

            <div class="element">
                <p class="fire type">Fire</p>
                <p class="flying type">Flying</p>
            </div>
        </div>
    </header>

    <main>
        <div class="pokemon-details">

            <div class="card">
                <p class="detail-tittle">Weight</p>
                <div class="description">
                    <p id="weight">90,5Kg</p>
                </div>
            </div>

            <div class="card">
                <p class="detail-tittle">Height</p>
                <div class="description" >
                    <p id="height">1,7m</p>
                </div>
            </div>

            <div class="card">
                <p class="detail-tittle">Category</p>
                <div class="description">
                    <p id="category">Flame</p>
                </div>
            </div>

            <div class="card">
                <p class="detail-tittle">Skill</p>
                <div class="description">
                    <p id="skill">Blaze</p>
                </div>
            </div>

        </div>
    </main>

</body>

</html>
